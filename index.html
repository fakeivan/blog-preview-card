<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  

  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="blogimage">
      
    </div>
    
    <div class="content">
      <div class="category-container">
        <p class="category">Learning</p>
      </div>
      
      <p class="publishdate">
        Published 21 Dec 2023
      </p>
      <a href="#" class="title">
        HTML & CSS foundations
      </a>
      <p class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="greg hooper face" class="userpic">
      <a href="#" class="authorname">Greg Hooper</a>
    </div>
  </div>
  
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.github.com/fakeivan">fakeivan</a>.</p>
  </div>
</body>
</html>
